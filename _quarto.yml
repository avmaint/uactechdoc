project:
  title: "techdoc"
  render:
    - SystemOperationsAudio.qmd
    - SystemOperationsLighting.qmd 
    - SystemOperationsProjection.qmd
    - SystemOperationsVideo.qmd

    - SystemDesignAudio.qmd
    - SystemDesignLighting.qmd
    - SystemDesignProjection.qmd
    - SystemDesignVideo.qmd
    
    - SystemDesignYouth.qmd
    - SystemDesignDante.qmd
  output-dir: _output
    
date-format: "[Last Update] MMM DD YYYY HH:mm:ss"

toc: true
number-sections: true

format:
  html:
    author: "UAC Media Arts"
    date: last-modified
    css: styles.css
    html-math-method: katex
    toc-depth: 2
    toc-location: right
    number-sections: true
    cap-location: bottom
  pdf:
    author: "UAC Media Arts"
    date: last-modified
    documentclass: report
    urlcolor: blue
    margin-left: 25mm
    margin-right: 25mm
    lot: false
    lof: true
    toc: true
    toc-depth: 2 
    number-sections: true 
    cap-location: bottom
    fig-pos: h
    header-includes:
       \usepackage{float} 
       
  titlepage-pdf:
      output-dir: _output
      documentclass: scrbook
      margin-left: 25mm
      margin-right: 25mm
      date: last-modified
      classoption: ["oneside", "open=any"]
      number-sections: true
      toc: true
      lof: true
      lot: false
      urlcolor: blue
      titlepage: "bg-image"
      titlepage-bg-image: "./images/titlepage-corner-bg.png" 
      titlepage-logo: "wordcloud/wordcloud-6.png"
      titlepage-header: "The Publisher"
      titlepage-footer: |
        Media Arts\
        Unionville Alliance Church\ 
      keep-tex: false	
      titlepage-theme:   
         title-fontstyle: Huge
         elements: ["\\titleblock", "\\authorblock", "\\vfill", "\\dateblock", "\\vfil", "\\affiliationblock",  "\\logoblock", "\\footerblock"]
      cap-location: bottom
      fig-pos: h
      header-includes:
         - \usepackage{float} 
         - \usepackage{rotating}  
